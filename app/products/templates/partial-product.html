<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><strong>Edit Product #{{vm.commonService.current.id}}</strong></h3></div>
    <div class="panel-body">
        <form role="form" class="clearfix">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" data-ng-model="vm.commonService.current.name" value="{{vm.commonService.current.name}}">
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <input type="text" class="form-control" id="inputDescription" data-ng-model="vm.commonService.current.description" value="{{vm.commonService.current.description}}">
            </div>
            <div class="form-group">
                <label for="inputPrice">Price</label>
                <input type="text" class="form-control" id="inputPrice" data-ng-model="vm.commonService.current.price" value="{{vm.commonService.current.price}}">
            </div>
            <button type="submit" class="btn btn-info pull-right">Save</button>
        </form>
    </div>
</div>
